font_family      JetBrainsMono NF Regular
bold_font        JetBrainsMono NF Bold
italic_font      JetBrainsMono NF Italic
bold_italic_font JetBrainsMono NF Bold Italic

url_style straight
confirm_os_window_close 0

foreground #cdd6f4
background #1e1e2e
selection_foreground none
selection_background none

color0 #45475a
color1 #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de

color8 #585b70
color9 #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+u scroll_page_up
map alt+d scroll_page_down

map alt+0 change_font_size all 0
map alt+shift+k change_font_size all +2.0
map alt+shift+j change_font_size all -2.0

map ctrl+f show_scrollback
map alt+l open_url_with_hints
map alt+y kitten hints --program @
