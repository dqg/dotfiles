[main]
term=xterm-256color
font=JetBrainsMono NF:size=10, NotoColorEmoji:size=10

[colors]
alpha=1.0
foreground=cdd6f4
background=1e1e2e

regular0=bac2de
regular1=f38ba8
regular2=a6e3a1
regular3=f9e2af
regular4=89b4fa
regular5=f5c2e7
regular6=94e2d5
regular7=585b70

bright0=a6adc8
bright1=f38ba8
bright2=a6e3a1
bright3=f9e2af
bright4=89b4fa
bright5=f5c2e7
bright6=94e2d5
bright7=45475a

search-box-no-match=11111b f38ba8
search-box-match=cdd6f4 313244
jump-labels=11111b fab387
urls=89b4fa

[key-bindings]
scrollback-up-half-page=Mod1+u
scrollback-down-half-page=Mod1+d
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j

font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
font-reset=Mod1+0

search-start=Control+f
show-urls-launch=Mod1+l
show-urls-copy=Mod1+y

[search-bindings]
commit=none
find-next=Return
find-prev=Shift+Return